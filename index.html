<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link href='./styles/styles.css' rel='stylesheet'>
  <script defer src="https://friconix.com/cdn/friconix-0.1569.js"> </script>

</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><i class="fi-xnluxx-house"></i>Home</li>
          <li><i class="fi-xnluxx-bell"></i>Notifications</li>
          <li><i class="fi-xnluxx-envelope"></i>Messages</li>
         
        </ul>
      </nav>
      <i class="fi-xnsuxl-twitter" id='logo'></i>
      <div>
        <input type="text" placeholder="Search on Twitter">
        <img src="./assets/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  
  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>

  <div class="bar">
    <div class="bar-content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3432</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>3432</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>42342</strong>
        </li>
        <li>
          <span>List</span>
          <strong>4</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <i class="fi-xwsrxx-ellipsis"></i>
      </div>
      
    </div>
  </div>
</body>
</html>
